<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Red 2–7s → Green ≥9s Loop</title>
  <style>
    body {
      margin: 0;
      background-color: red;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background-color 0.1s ease;
      color: white;
      font-size: 2em;
      font-family: sans-serif;
    }
    #winnerText {
      display: none;
    }
  </style>
</head>
<body>

<div id="winnerText">We have a winner!!!</div>

<script>
  let cycleStarted = false;

  function startCycle() {
    const redDuration = Math.floor(Math.random() * 5000) + 2000;

    setTimeout(() => {
      document.body.style.backgroundColor = 'green';
      document.getElementById('winnerText').style.display = 'none';

      setTimeout(() => {
        document.body.style.backgroundColor = 'red';
        document.getElementById('winnerText').style.display = 'none';
        startCycle();
      }, 9000);

    }, redDuration);
  }

  document.addEventListener('keydown', function(event) {
    if (event.key === '1') {
      document.body.style.backgroundColor = 'blue';
      document.getElementById('winnerText').style.display = 'We have a winner!!!';
    } else if (event.key === '2' && !cycleStarted) {
      cycleStarted = true;
      startCycle();
    }
  });
</script>

</body>
</html>
